{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    {% if user.is_authenticated and user.user_status == 1 %}

    <div class="col-sm-8">
        <h1>{{ post.message }}</h1>
        <br>
    <p>{% trans "Edit Post" %}? <a href="{% url 'comodo:post_edit' post.id %}">{% trans "Edit" %}</a>!</p>
    </div>
        {% else %}
        <p>Bu alani gorme yetkiniz yok...</p>
    {% endif %}
{% endblock %}
