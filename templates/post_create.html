{% block hikaye %}

         <div class="panel panel-blue margin-bottom-40">
                    <div class="modal-header">
					        <h4 class="modal-title"><b style="color: #5CB85C;">Hikayemi Ekle</b></h4>
					      </div>
                    <div class="panel-body">
                        <form method="post" class="margin-bottom-40" role="form">{% csrf_token %}

                            </div>
                            <div class="form-group">
                                <label for="message" style="color: #5CB85C;">Hikayem</label>
                                 <textarea class="form-control" name="message" rows="7" style="resize:vertical"></textarea>
                    <!--End Textarea-->

                            </div>
                             <div class="modal-footer">
					      <button type="submit" class="btn btn-success">Kaydet</button></form>
					        <button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>

					      </div>
                        </form>
                    </div>
                </div>


{% endblock %}
